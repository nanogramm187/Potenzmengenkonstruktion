<mat-form-field>

    <input matInput [(ngModel)]="symbol" />

<div *ngFor="let mySymbol of data.symbols;">

</div>

<button mat-icon-button mat-dialog-close (click)="add()">
    <mat-icon>add</mat-icon>
</button>

<button mat-icon-button mat-dialog-close (click)="close()">
    <mat-icon>close</mat-icon>
</button>
